<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Admin Login</title>
  <link rel="stylesheet" href="/assets/main.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("/assets/login bg.webp");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-sans);
      color: white;
    }

    .login-box {
      background: rgba(7, 34, 86, 0.75);
      padding: 40px;
      width: 320px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    input {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #04561b;
      transform: scale(1.05);
    }

    .error {
      margin-top: 5px;
      color: #ff0000;
      font-size: 18px;
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-content">
        <a href="index.html" class="navbar-brand">âš¡ Track & Field</a>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">â˜°</button>
        <ul class="navbar-nav" id="main-nav">
          <li><a href="/home/" class="navbar-link">Home</a></li>
          <li><a href="index.html" class="navbar-link">Track</a></li>
          <li><a href="meets.html" class="navbar-link">Meets</a></li>
        </ul>
        <button class="theme-toggle" aria-label="Switch theme">ðŸŒ™</button>
      </div>
    </nav>
  </header>
  
  <div class="login-box">
    <h2>Track Admin Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button class="btn" onclick="checkLogin()">Login</button>
    <p id="error" class="error">Incorrect username or password.</p>
  </div>
  
  <script src="/assets/theme-toggle.js"></script>
  <script>
    // Already logged in? â†’ Go to admin page
    if (localStorage.getItem("&#116; &#114; &#97; &#99; &#107; &#97; &#100; &#109; &#105; &#110;") === "&#116; &#114; &#117; &#101;") {
      window.location.replace("admin.html");
    }

    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      
      // Credentials
      const validUsername = "admin";
      const validPassword = "phsisbest";
      
      if (username === validUsername && password === validPassword) {
        localStorage.setItem("&#116; &#114; &#97; &#99; &#107; &#97; &#100; &#109; &#105; &#110;", "&#116; &#114; &#117; &#101;");
        localStorage.setItem("&#97; &#100; &#109; &#105; &#110; &#117; &#115; &#101; &#114;", username);
        window.location.replace("admin.html");
      } else {
        document.getElementById("error").style.display = "block";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }
    }
    
    // Handle Enter key
    document.getElementById("username").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        document.getElementById("password").focus();
      }
    });
    
    const passwordInput = document.getElementById("password");
    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.querySelector(".btn").click();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      const navMenu = document.getElementById('main-nav');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', () => {
          navMenu.classList.toggle('mobile-open');
        });
        
        document.addEventListener('click', (e) => {
          if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
            navMenu.classList.remove('mobile-open');
          }
        });
      }
    });
  </script>

</body>
</html>
